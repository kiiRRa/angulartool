    <script>
        function feedTrigger() {
                var f;
                f = document.getElementById("FeedId").value;
                window.open('http://datafeeds-worker1.use.dynamicyield.com:8080/trigger_feed/' + f, "MsgWindow", "width=600,height=300");
            }
        function eventValidator() {
                var e;
                e = document.getElementById("events").value;
                window.open('https://event-validator.dynamicyield.com/query/' + e, "_blank");
            }
            function extractEvents() {
                    var http = new XMLHttpRequest();
                    var url = "http://spark-ondemand.dynamicyield.com:7200/rawdata";
                    var startDate1 = JSON.parse(JSON.stringify(document.getElementById('startDate').value));
                    var endDate1 = JSON.parse(JSON.stringify(document.getElementById('endDate').value));
                    var eventSection1 = JSON.parse(JSON.stringify(document.getElementById('eventSection').value));
                    var eventResponse = document.getElementById('eventresponse');
                    var params = { "startDate": startDate1, "endDate": endDate1, "sectionId": eventSection1, "eventId": "142275", "eventType": "DPX" };
                    http.open("POST", url, true);
                    http.setRequestHeader("Content-type", "application/json");
                    http.onreadystatechange = function () {
                        if (http.readyState == 4 && http.status == 200) {
                            eventResponse.innerHTML = http.responseText;
                        }
                        else { eventResponse.innerHTML = 'Error' + http.status }
                    }
                    http.send(JSON.stringify(params));
                }

                function rcomLog() {
                    var http = new XMLHttpRequest();
                    var url = "http://rcom.dynamicyield.com/recommend?debug=true";
                    var rcomResponse = document.getElementById('rcomresponse');
                    var params = JSON.parse(document.getElementById('rcomRequest').value);
                    http.open("POST", url, true);
                    http.onreadystatechange = function () {
                        if (http.readyState == 4 && http.status == 200) {
                            rcomResponse.innerHTML = "The request was sent, check the logs" + '<a href="https://logstash-test1.use.dynamicyield.com:15601/?#/dashboard/Rcom-Server-Prod" target="_blank" style="color: blue;font-weight: 500;"> here</a>';
                        }
                    }
                    http.send(JSON.stringify(params));
                }

                function emailRender() {
                    var codeForEmail = document.getElementById('emailCode').value;
                    document.getElementById('emailRender').innerHTML = codeForEmail;
                }


                var no = document.getElementById('ccno')
                var id = document.getElementById('myid')
                var cvv = document.getElementById('mycvv')
                var year = document.getElementById('expyear')
                var pay = document.getElementById('xnpay')
                var month = document.getElementById('expmonth')
                no.value = 4580260109153296
                id.value = 311359129
                cvv.value = 967
                year.getElementsByTagName('option')[5].selected = 'true'
                pay.value = 2
                month.value = 11
                document.getElementsByClassName('accept css-label').checked = true
    </script>
